<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0 ">

    <title>WD EXPERIMENT 4</title>
</head>

<body>


    <form action="" style="border: 2px solid black; height:520px; width: 500px; margin: auto; padding: 50px;"
        align="center">
        <h1>HOTEL ROOM BOOKING FORM</h1>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter Your Name" required /><br /><br />
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter Your Email" required /><br /><br />
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter Your Phone Number" required /><br /><br />
        <label for="checkin">Check-In Date:</label>
        <input type="date" id="checkin" name="checkin" required /><br /><br />
        <label for="checkout">Check-Out Date:</label>
        <input type="date" id="checkout" name="checkout" required /><br /><br />
        <label for="roomtype">Room Type:</label>
        <select id="roomtype" name="roomtype" required>
            <option value="" disabled selected>Select Room Type</option>
            <option value="single">Single Room</option>
            <option value="double">Double Room</option>
            <option value="suite">Suite</option>
        </select><br /><br />
        <label for="guests">Number of Guests:</label>
        <input type="number" id="guests" name="guests" min="1" max="" required /><br /><br />
        <label for="requests">Special Requests:</label><br />
        <textarea id="requests" name="requests" rows="4" cols="30"
            placeholder="Enter any special requests here..."></textarea><br /><br />
        <input type="submit" value="Book Now" />
        <input type="reset" value="Reset" />
    </form>


</body>
