<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WD EXPERIMENT 5</title>
    <style>
        td {
            border: 0;
        }

        td input,
        td textarea,
        td select {
            padding: 5px;
        }
    </style>
</head>

<body>
    <h2 align="center">STUDENT REGISTRATION FORM</h2>
    <hr border="1px" color="black" />
    <form align="center" spacing="10" action="submit.html" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter Your Name" required /><br /><br />
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required placeholder="Enter Your DOB" /><br />
        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="male" required />
        <label for="        male">Male</label>
        <input type="radio" id="female" name="gender" value="female" required />
        <label for="female">Female</label><br /><br />
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter Your Email" required /><br /><br />
        <label for="Password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter Your Password" required /><br /><br />

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter Your Phone Number" required /><br /><br />

        <label for="course">Course:</label>
        <select id="course" name="course" required>
            <option value="bca">B.Tech</option>
            <option value="bsc">BCA</option>
            <option value="bcom">MBA</option>
            <option value="ba">BBa</option>
        </select><br /><br />
        <label for="address">Address:</label><br />
        <textarea id="address" name="address" rows="4" cols="30" required></textarea><br /><br />


        <input type="submit" value="Register" />
        <input type="reset" value="Reset" />
    </form>
    <hr border="1px" color="black" />
    <h4 align="center">&copy;2025 Student Registration Portal</h4>

</html>
